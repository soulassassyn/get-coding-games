            .row div {
                padding: 10px;

            }
            .winner {

    <body>
        <div class="title">
            Let's play Tic Tac Toe!<br/>
            Click a box to start playing!<br/>
        </div>
        <div class="board-container">
            <div class="row">
                <div id="0_0" onclick="place(this)"></div>
                <div id="1_0" onclick="place(this)"></div>
                <div id="2_0" onclick="place(this)"></div>
            </div>
            <div class="row">

            </div>            
            <div class="row">
                <div id="0_2" onclick="place(this)"></div>
                <div id="1_2" onclick="place(this)"></div>
                <div id="2_2" onclick="place(this)"></div>
            </div>
        </div>
        <div class="board-container">
            <div class="rowb">
                <div id="player" class="winner"></div>
                <div id="winbox" class="winner"></div>
            </div>
        </div>
        <script>
            let currentPlayer = "X"
            let currentPlayerW = "O"

            document.getElementById("player").innerText = "Current Player: " + currentPlayer;
            function place(box) {
                if(box.innerText != "") return;
                box.innerText = currentPlayer;

                currentPlayer == "O" ? currentPlayer = "X" : currentPlayer = "O";
                currentPlayer == "X" ? currentPlayerW = "O" : currentPlayerW = "X";
                checkGameBoard();
                checkCurrentPlayer();
            }

            function checkGameBoard() {
                for(let i = 0; i <= 2; i++) {
                    checkWinner(document.getElementById(i + "_0").innerText, 
                                document.getElementById(i + "_1").innerText, 
                                document.getElementById(i + "_2").innerText);
                    checkWinner(document.getElementById("0_" + i).innerText,
                                document.getElementById("1_" + i).innerText,
                                document.getElementById("2_" + i).innerText);
                }
                checkWinner(document.getElementById("0_0").innerText,
                            document.getElementById("1_1").innerText,
                            document.getElementById("2_2").innerText);
                checkWinner(document.getElementById("2_0").innerText,
                            document.getElementById("1_1").innerText,
                            document.getElementById("0_2").innerText);
            }

            function checkWinner(first, second, third) {
                if(first != "" && first == second && first == third) {
                    document.getElementById("winbox").innerText = currentPlayerW + " has won the match!";
                    document.getElementById("winbox").style.backgroundColor = "rgb(150, 247, 182)";
                }
            }

            function checkCurrentPlayer() {
                document.getElementById("player").innerText = "Current Player: " + currentPlayer;
            }

        </script>
