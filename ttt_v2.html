            .board-container {
                display: flex;
                flex-direction: column;
                margin-top: 20px;
                border: 1px solid red;
            }
            .row div {
                padding: 10px;
                border: 2px solid black;
                float: left;
                height: 60px;
                width: 60px;
            }
                        .row {
                /* clear: both; */
            }
        </style>
    </head>

</html>
